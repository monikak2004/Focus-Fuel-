<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Step 1 | Focus Fuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7ff, #f9fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .setup-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 450px;
      animation: slideUp 0.5s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #007ea7;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #00a8e8;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007ea7;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <h2>Let's Set Up Your Prep</h2>
    <form id="userForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" required min="10" max="100" />

      <label for="exam">Exam Date</label>
      <input type="date" id="exam" required />

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("userForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const exam = document.getElementById("exam").value;

      const userData = { name, age, examDate: exam };
      localStorage.setItem("userDetails", JSON.stringify(userData));

      window.location.href = "setup-2.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Analysis | Focus Fuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2fbff;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .back-btn {
      display: inline-block;
      background-color: #007ea7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 1rem;
    }

    .back-btn:hover {
      background-color: #005f7a;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #007ea7;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: #005f7a;
    }

    .dropdown {
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    h2 {
      color: #007ea7;
    }

    .syllabus-list {
      margin-top: 1rem;
    }

    .syllabus-list label {
      background: #ffffff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin: 0.4rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    .syllabus-list input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #007ea7;
    }

    .charts {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      height: 300px;
    }

    .dark-mode .chart-box {
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <div class="dropdown">
    <label for="subjectSelect">Switch Subject:</label>
    <select id="subjectSelect"></select>
  </div>

  <h2 id="subjectName">Subject</h2>
  <div class="syllabus-list" id="syllabusList"></div>

  <div class="charts">
    <div class="chart-box">
      <canvas id="syllabusChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="testChart"></canvas>
    </div>
  </div>

  <script>
    const subjectIndex = parseInt(localStorage.getItem("selectedSubjectIndex") || 0);
    const subjects = JSON.parse(localStorage.getItem("subjectsData")) || [];
    const syllabusProgress = JSON.parse(localStorage.getItem("syllabusProgress") || '{}');

    const subjectSelect = document.getElementById("subjectSelect");
    subjects.forEach((sub, idx) => {
      const option = document.createElement("option");
      option.value = idx;
      option.textContent = sub.name;
      if (idx === subjectIndex) option.selected = true;
      subjectSelect.appendChild(option);
    });

    subjectSelect.addEventListener("change", (e) => {
      localStorage.setItem("selectedSubjectIndex", e.target.value);
      window.location.reload();
    });

    const subject = subjects[subjectIndex];
    document.getElementById("subjectName").textContent = subject.name;
    const syllabusList = document.getElementById("syllabusList");

    let completed = 0;

    // Convert syllabus string to array if needed
    const items = Array.isArray(subject.syllabus)
      ? subject.syllabus
      : subject.syllabus.split(',').map(s => s.trim());

    syllabusList.innerHTML = '';

    items.forEach((item, i) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      const key = `${subject.name}-${i}`;
      checkbox.type = "checkbox";
      checkbox.checked = syllabusProgress[key] || false;
      if (checkbox.checked) completed++;
      checkbox.addEventListener("change", () => {
        syllabusProgress[key] = checkbox.checked;
        localStorage.setItem("syllabusProgress", JSON.stringify(syllabusProgress));
        location.reload();
      });
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(item));
      syllabusList.appendChild(label);
    });

    // Charts
    new Chart(document.getElementById("syllabusChart"), {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'Remaining'],
        datasets: [{
          data: [completed, items.length - completed],
          backgroundColor: ['#00b4d8', '#d0f0f7']
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } },
        maintainAspectRatio: false
      }
    });

    new Chart(document.getElementById("testChart"), {
      type: 'bar',
      data: {
        labels: ['Test 1', 'Test 2', 'Test 3'],
        datasets: [{
          label: 'Score %',
          data: [70, 80, 65],
          backgroundColor: '#0077b6'
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } },
        maintainAspectRatio: false
      }
    });

    // Dark Mode Toggle
    const toggle = document.getElementById("themeToggle");
    const isDark = localStorage.getItem("darkMode") === "true";
    if (isDark) {
      document.body.classList.add("dark-mode");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", dark);
      toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Focus Fuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fbff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .back-button {
      align-self: flex-start;
      margin-bottom: 1.5rem;
      background-color: #007ea7;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #005f7a;
    }

    .profile-card {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 3px solid #007ea7;
    }

    h2 {
      margin: 0.5rem 0;
      color: #007ea7;
      font-size: 1.6rem;
    }

    .info {
      font-size: 1.05rem;
      color: #333;
      margin: 0.3rem 0;
    }

    .highlight {
      color: #007ea7;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .profile-card {
        padding: 2rem 1.5rem;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <div class="profile-card">
    <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="Profile Picture" class="profile-pic" />
    <h2 id="userName">Loading...</h2>
    <p class="info" id="userAge">Age: <span class="highlight">--</span></p>
    <p class="info" id="examDate">Exam Date: <span class="highlight">--</span></p>
    <p class="info" id="daysLeft">Days Left: <span class="highlight">--</span></p>
  </div>

  <script>
    const profile = JSON.parse(localStorage.getItem("userDetails"));

    if (profile) {
      const name = profile.name || "Your Name";
      const age = profile.age || "--";
      const examDate = profile.exam || "--";
      const daysLeft = examDate
        ? Math.ceil((new Date(examDate) - new Date()) / (1000 * 60 * 60 * 24))
        : "--";

      document.getElementById("userName").textContent = name;
      document.getElementById("userAge").innerHTML = `Age: <span class="highlight">${age}</span>`;
      document.getElementById("examDate").innerHTML = `Exam Date: <span class="highlight">${examDate}</span>`;
      document.getElementById("daysLeft").innerHTML = `Days Left: <span class="highlight">${daysLeft}</span>`;
    } else {
      document.getElementById("userName").textContent = "No profile data found.";
    }
  </script>
</body>
</html>

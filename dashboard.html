<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Focus Fuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2fbff;
      color: #333;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .sidebar {
      width: 250px;
      background-color: #007ea7;
      color: #fff;
      padding: 2rem 1rem;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .sidebar {
      background-color: #1e1e1e;
    }
    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar nav a {
      display: block;
      color: inherit;
      text-decoration: none;
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar nav a:hover {
      text-decoration: underline;
    }
    .sidebar nav .dropdown {
      margin-left: 1rem;
      display: none;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
      width: calc(100% - 250px);
    }
    .timetable {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }
    .dark-mode .timetable {
      background-color: #1f1f1f;
    }
    .day {
      margin-bottom: 1.5rem;
    }
    .day h3 {
      color: #007ea7;
      margin-bottom: 0.5rem;
    }
    .subject-slot {
      background-color: #e6f9ff;
      margin: 0.4rem 0;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .dark-mode .subject-slot {
      background-color: #2a2a2a;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #007ea7;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background-color: #005f7a;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>

  <div class="sidebar">
    <div>
      <h2>Focus Fuel</h2>
      <nav>
        <a onclick="toggleDropdown()">Subjects ‚ñº</a>
        <div class="dropdown" id="subjectDropdown"></div>
        <a href="analytics.html">Analysis</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
    <div style="text-align:center; font-size: 0.9rem; margin-top: 2rem;">¬© 2025 Focus Fuel</div>
  </div>

  <div class="content">
    <h2 class="fade-in">Weekly Study Timetable</h2>
    <div class="timetable fade-in" id="timetable"></div>
  </div>

  <script>
    const subjects = JSON.parse(localStorage.getItem("subjectsData")) || [];
    const studyHours = JSON.parse(localStorage.getItem("studyPlan"))?.dailyHours || 4;
    const syllabusMap = subjects.map(s => s.syllabus.split(',').map(i => i.trim()));

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    const timetableDiv = document.getElementById("timetable");
    const subjectsPerDay = Math.min(subjects.length, studyHours);

    days.forEach((day, i) => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      const heading = document.createElement("h3");
      heading.textContent = day;
      dayDiv.appendChild(heading);

      for (let j = 0; j < subjectsPerDay; j++) {
        const subjectIndex = (i + j) % subjects.length;
        const subject = subjects[subjectIndex];
        const slot = document.createElement("div");
        slot.className = "subject-slot";
        const topic = syllabusMap[subjectIndex].shift() || "Review previous topics";
        slot.textContent = `${subject.name} - ${studyHours / subjectsPerDay} hrs - Topic: ${topic}`;
        dayDiv.appendChild(slot);
      }

      timetableDiv.appendChild(dayDiv);
    });

    // Saturday for test & analysis
    const saturday = document.createElement("div");
    saturday.className = "day";
    saturday.innerHTML = `<h3>Saturday</h3><div class="subject-slot">Mock Tests & Weekly Review</div>`;
    timetableDiv.appendChild(saturday);

    // Sunday for planning or rest
    const sundayPlan = JSON.parse(localStorage.getItem("studyPlan"))?.sunday || "rest";
    const sunday = document.createElement("div");
    sunday.className = "day";
    sunday.innerHTML = `<h3>Sunday</h3><div class="subject-slot">${sundayPlan === "rest" ? "Rest & Recharge" : "Plan for Next Week & Extra Study"}</div>`;
    timetableDiv.appendChild(sunday);

    // Sidebar subject dropdown
    const dropdown = document.getElementById("subjectDropdown");
    subjects.forEach((subject, index) => {
      const link = document.createElement("a");
      link.href = `subject.html?subject=${encodeURIComponent(subject.name)}`;

      link.textContent = subject.name;
      dropdown.appendChild(link);
    });

    function toggleDropdown() {
      const menu = document.getElementById("subjectDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Dark Mode Toggle
    const toggle = document.getElementById("themeToggle");
    const isDark = localStorage.getItem("darkMode") === "true";
    if (isDark) {
      document.body.classList.add("dark-mode");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", dark);
      toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
